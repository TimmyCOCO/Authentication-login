<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body style="padding-left:10px">
    <div style="width: 25%;">
        <h1>Login</h1>
        <form method="post" action="" id="app">
            <label><b>Username: </b></label>
            <el-input type="text" name="username" v-model="username" width="20px"
                      required clearable ></el-input><br>
            <label><b>Password: </b></label>
            <el-input type="text" name="password" v-model="password"
                      required show-password clearable></el-input><br>
            <br>
            <el-input style="width: 30%" type="submit" value="Submit"></el-input>
            {% if msg %}
            {{ msg }}
            {% endif %}
        </form>
        <br>
{#        <button onclick="window.location.href='{{ url_for('register') }}'">Register</button>#}
        <a style="text-decoration: none" href="{{ url_for('register') }}">No account? register now~</a>
    </div>

</body>

    <!-- import JavaScript -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data:{
                username: '',
                password: ''
            }
        })

    </script>
</html>
